<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate-6.5.0/test/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate-6.5.0/skin/jedate.css">
    <script src="./libs/jedate-6.5.0/src/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
    <script src="./libs/http.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 文章类别模板 -->
    <script id="template-all" type="text/html">
        {{each data v}}
        <option value = '{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!--  时间插件  -->
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{zIndex: 20999,trigger:false,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $(function () {
        //图片预览
        $('#inputCover').on('change', function () {
            var file1 = this.files[0];
            var url = URL.createObjectURL(file1);
            $('.article_cover').attr('src', url);
        })
        //进入页面加载数据
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                console.log("backData", backData)
                var newHtml = template('template-all', backData);
                $('.category').html(newHtml);
            }
        });

        //设置时间
        jeDate("#testico", {
            isinitVal: true,
            zIndex: 20999,  //弹出层的层级高度
            format: 'YYYY年MM月DD日'
        });

        //富文本编辑器
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create()

        //发布
        $('.btn-release').on('click', function (e) {
            e.preventDefault();
            var fd = new FormData(document.querySelector('form'));
            fd.append('content', editor.txt.html()),
                fd.append('state', '已发布'),

                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        parent.$('.level02 li:eq(0)').click();
                        window.location.href = './article_list.html'
                    }
                });

        })

        //草稿
        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            var fd = new FormData(document.querySelector('form'));
            fd.append('content', editor.txt.html()),
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        parent.$('.level02 li:eq(0)').click();
                        window.location.href = './article_list.html'
                    }
                });

        })
    })
</script>

</html>
